<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div id="home-scorenumber" class="scorenumber">
                    <p id="home-score">0</p>    
                </div>
                <div class="score-btns">
                <button onclick="add1home()">+1</button>
                <button onclick="add2home()">+2</button>
                <button onclick="add3home()">+3</button>
                </div>
            </div>
             <div class="scoreboard">
                <h3>GUEST</h3>
                <div id="guest-scorenumber" class="scorenumber">
                    <p id="guest-score">0</p>   
                </div>
                <div class="score-btns">
                <button onclick="add1guest()">+1</button>
                <button onclick="add2guest()">+2</button>
                <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <div class="newgame">
            <button onclick="newgame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
